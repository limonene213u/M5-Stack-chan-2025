; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = m5stack-grey

[env]
platform = espressif32 @ 6.5.0
framework = arduino
upload_speed = 115200
monitor_speed = 115200
upload_resetmethod = hard_reset
upload_flags = 
	--before=default_reset
	--after=hard_reset
	--baud=460800
board_build.f_flash = 80000000L
board_build.filesystem = spiffs
board_build.partitions = default_16MB.csv
build_flags = -DCORE_DEBUG_LEVEL=2
	; M5Stack用の基本設定のみ（重複定義を避ける）
	; DEBUG_LEVEL: 0=None, 1=Error, 2=Warning, 3=Info, 4=Debug, 5=Verbose
	-DCONFIG_FREERTOS_THREAD_LOCAL_STORAGE_POINTERS=1
	-DCONFIG_FREERTOS_CHECK_STACKOVERFLOW_PTRVAL
lib_deps = 
	meganetaaan/M5Stack-Avatar@0.10.0
	m5stack/M5Unified@^0.2.0
lib_ldf_mode = deep

[env:m5stack-core2]
board = m5stack-core2
lib_deps = 
	bblanchon/ArduinoJson@^7.4.2
	m5stack/M5Unified@^0.2.7
	meganetaaan/M5Stack-Avatar@^0.10.0

[env:m5stack-grey]
board = m5stack-grey
lib_deps = 
	bblanchon/ArduinoJson@^7.4.2
	m5stack/M5Unified@^0.2.7
	meganetaaan/M5Stack-Avatar@^0.10.0

[env:m5stack-fire]
board = m5stack-fire
lib_deps = 
	bblanchon/ArduinoJson@^7.4.2
	m5stack/M5Unified@^0.2.7
	meganetaaan/M5Stack-Avatar@^0.10.0

[env:m5stack-core-esp32]
board = m5stack-core-esp32
board_build.partitions = huge_app.csv
lib_deps = 
	bblanchon/ArduinoJson@^7.4.2
	m5stack/M5Unified@^0.2.7
	meganetaaan/M5Stack-Avatar@^0.10.0

[env:m5stick-c]
board = m5stick-c
board_build.partitions = huge_app.csv
lib_deps = 
	bblanchon/ArduinoJson@^7.4.2
	m5stack/M5Unified@^0.2.7
	meganetaaan/M5Stack-Avatar@^0.10.0

[env:m5atoms3]
platform = espressif32 @ 6.2.0
board = m5stack-atoms3
build_flags = -DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
monitor_rts = 1
monitor_dtr = 1
board_build.partitions = huge_app.csv
lib_deps = 
	bblanchon/ArduinoJson@^7.4.2
	m5stack/M5Unified@^0.2.7
	meganetaaan/M5Stack-Avatar@^0.10.0

[env:m5atoms3-release]
platform = espressif32 @ 6.2.0
board = m5stack-atoms3
board_build.partitions = huge_app.csv
lib_deps = 
	bblanchon/ArduinoJson@^7.4.2
	m5stack/M5Unified@^0.2.7
	meganetaaan/M5Stack-Avatar@^0.10.0

[env:m5stack-cores3]
board = esp32s3box
